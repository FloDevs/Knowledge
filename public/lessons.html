
<!DOCTYPE html>
<html>
<head><title>Liste des leçons</title></head>
<body>
  <h1>Leçons</h1>
  <div id="lesson-list">Chargement...</div>
  <script>
    fetch('/api/lessons')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('lesson-list');
        container.innerHTML = '';
        data.forEach(lesson => {
          const item = document.createElement('div');
          item.innerHTML = `<h3>${lesson.title}</h3><p>${lesson.description}</p>`;
          container.appendChild(item);
        });
      });
  </script>
</body>
</html>
